  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
  
  <div class="container">
    <h2>Samples of My Work</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
  
        <div class="item active">
          <img src="Images/Image 9-24-21 at 1.45 PM.jpg" alt="Photo Site" style="width:100%;">
          <div class="carousel-caption">
            <h3>Photo Site</h3>
            <p>Code along project building a photo site with CSS and HTML</p>
          </div>
        </div>
  
        <div class="item">
          <img src="Images/Image 9-24-21 at 2.19 PM.jpg" alt="Landing Page with a Video Background" style="width:100%;">
          <div class="carousel-caption">
            <h3>Site Featuring Video Background</h3>
            <p>This was a code along project learning how to set a video background on a landing page</p>
          </div>
        </div>
      
        <div class="item">
          <img src="Images/Image 9-24-21 at 2.49 PM.jpg" alt="New York" style="width:100%;">
          <div class="carousel-caption">
            <h3>Example of a Full Site </h3>
            <p></p>
          </div>
        </div>
    
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  
<!-- Navbar at the bottom of the page -->
